<!DOCTYPE html>
<html>
<head>
  <title>Profile Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    .profile {
      max-width: 400px;
      margin: 0 auto;
      background-color: #f9f9f9;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    h1 {
      text-align: center;
    }
    img {
      display: block;
      max-width: 200px;
      margin: 0 auto;
      border-radius: 50%;
    }
    p {
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="profile">
    <img src="profile_picture.jpg" alt="Profile Picture">
    <h1>Sanjee C</h1>
    <p>Web Developer</p>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla gravida ex in justo suscipit luctus. Donec in odio sit amet risus dignissim hendrerit.</p>
  </div>
</body>
</html>
